        run: |
           curl -X 'POST' \
               'https://api.opensuse.org/trigger/runservice?project=home:dspinella:systemd&package=systemd' \
               -H 'accept: application/xml; charset=utf-8' \
               -H 'X-GitLab-Token: WORKFLOW_TOKEN' \
               -H 'X-GitLab-Event: commit' \
               -d ''
